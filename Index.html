<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Short Story Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    .story {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-left: 4px solid #222;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #777;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 10px;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ“– Short Story Hub</h1>

  <textarea id="storyInput" rows="5" placeholder="Write your story here..."></textarea>
  <button onclick="submitStory()">Submit</button>
  <button onclick="clearAll()">Clear All</button>

  <div id="storiesContainer"></div>

  <script>
    const getTimeAgo = (timestamp) => {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      return `${days}d ago`;
    };

    function renderStories() {
      const container = document.getElementById("storiesContainer");
      const stories = JSON.parse(localStorage.getItem("stories")) || [];
      container.innerHTML = "";

      stories.forEach((story, index) => {
        const div = document.createElement("div");
        div.className = "story";

        const content = document.createElement("p");
        content.textContent = story.text;

        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = getTimeAgo(story.timestamp);

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.textContent = "Delete";
        del.onclick = () => {
          stories.splice(index, 1);
          localStorage.setItem("stories", JSON.stringify(stories));
          renderStories();
        };

        div.appendChild(content);
        div.appendChild(time);
        div.appendChild(del);
        container.appendChild(div);
      });
    }

    function submitStory() {
      const input = document.getElementById("storyInput");
      const text = input.value.trim();
      if (!text) return;
      const stories = JSON.parse(localStorage.getItem("stories")) || [];
      stories.unshift({ text, timestamp: Date.now() });
      localStorage.setItem("stories", JSON.stringify(stories));
      input.value = "";
      renderStories();
    }

    function clearAll() {
      if (confirm("Delete all stories?")) {
        localStorage.removeItem("stories");
        renderStories();
      }
    }

    renderStories();
  </script>

</body>
</html>
