<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Short Story Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f6f1;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1.5rem;
      background: #fffdf8;
      border-bottom: 2px solid #eae0d5;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0;
    }

    p.tagline {
      margin-top: 0.5rem;
      font-style: italic;
      color: #7d6f61;
    }

    main {
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-left: 4px solid #c9a66b;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      border-radius: 4px;
    }

    button {
      background: #6a4e35;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #4e3926;
    }

    .story {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-left: 4px solid #6a4e35;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .story h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #3a2e1f;
    }

    .story p {
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Short Story Hub</h1>
    <p class="tagline">Fiction. Truth. Everything in between.</p>
  </header>

  <main>
    <form id="storyForm">
      <label for="title">Story Title</label>
      <input type="text" id="title" name="title" required placeholder="e.g. A Night in Lagos" />

      <label for="content">Story</label>
      <textarea id="content" name="content" rows="6" required placeholder="Write your story here..."></textarea>

      <button type="submit">Submit Story</button>
    </form>

    <div id="storyList">
      <!-- Stories will appear here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Short Story Hub â€” Made with words.
  </footer>

  <script>
    const form = document.getElementById('storyForm');
    const storyList = document.getElementById('storyList');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) return;

      const storyDiv = document.createElement('div');
      storyDiv.className = 'story';

      const storyTitle = document.createElement('h2');
      storyTitle.textContent = title;

      const storyContent = document.createElement('p');
      storyContent.textContent = content;

      storyDiv.appendChild(storyTitle);
      storyDiv.appendChild(storyContent);

      storyList.prepend(storyDiv);

      form.reset();
    });
  </script>
</body>
</html>
