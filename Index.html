<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Short Story Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    button, input, textarea {
      font-family: inherit;
      font-size: 1em;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .story {
      background: #f4f4f4;
      padding: 10px;
      border-left: 4px solid #333;
      margin: 10px 0;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    textarea.dark-mode,
    input.dark-mode,
    button.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
    }

    .story.dark-mode {
      background: #1a1a1a;
      border-left-color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Short Story Hub</h1>
  <button id="toggle-dark-mode">ðŸŒ™ Toggle Dark Mode</button>

  <input type="text" id="titleInput" placeholder="Story Title" />
  <textarea id="storyInput" placeholder="Write your story here..." rows="5"></textarea>
  <button onclick="submitStory()">Submit Story</button>

  <div id="storyList"></div>

  <script>
    // Dark mode setup
    const darkModeBtn = document.getElementById('toggle-dark-mode');

    if (localStorage.getItem('darkMode') === 'enabled') {
      enableDarkMode();
    }

    darkModeBtn.addEventListener('click', () => {
      const isEnabled = localStorage.getItem('darkMode') === 'enabled';
      if (isEnabled) {
        disableDarkMode();
      } else {
        enableDarkMode();
      }
    });

    function enableDarkMode() {
      document.body.classList.add('dark-mode');
      document.querySelectorAll('textarea, input, button, .story').forEach(el => el.classList.add('dark-mode'));
      localStorage.setItem('darkMode', 'enabled');
    }

    function disableDarkMode() {
      document.body.classList.remove('dark-mode');
      document.querySelectorAll('textarea, input, button, .story').forEach(el => el.classList.remove('dark-mode'));
      localStorage.setItem('darkMode', 'disabled');
    }

    // Story submission
    let stories = JSON.parse(localStorage.getItem('stories')) || [];

    function submitStory() {
      const title = document.getElementById('titleInput').value.trim();
      const story = document.getElementById('storyInput').value.trim();
      if (!title || !story) return;

      const newStory = {
        id: Date.now(),
        title,
        story
      };

      stories.unshift(newStory);
      localStorage.setItem('stories', JSON.stringify(stories));
      document.getElementById('titleInput').value = '';
      document.getElementById('storyInput').value = '';
      displayStories();
    }

    function deleteStory(id) {
      stories = stories.filter(story => story.id !== id);
      localStorage.setItem('stories', JSON.stringify(stories));
      displayStories();
    }

    function displayStories() {
      const container = document.getElementById('storyList');
      container.innerHTML = '';
      stories.forEach(({ id, title, story }) => {
        const div = document.createElement('div');
        div.className = 'story' + (document.body.classList.contains('dark-mode') ? ' dark-mode' : '');
        div.innerHTML = `
          <h3>${title}</h3>
          <p>${story}</p>
          <button class="delete-btn" onclick="deleteStory(${id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    displayStories();
  </script>
</body>
</html>
